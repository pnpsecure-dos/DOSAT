{
    "version":1,
    "formatters":{
        "simple":{
            "format" : "%(asctime)s [%(levelname)s][%(name)s][%(funcName)s] %(message)s "
        }
    },
	"handlers":{
		"console":{
			"class":"logging.StreamHandler",
			"level":"DEBUG",
			"formatter":"simple",
			"stream":"ext://sys.stdout"
		},
		"filelog":{
			"class":"logging.FileHandler",
			"level":"DEBUG",
			"formatter":"simple",
			"filename":"/home/jenkins/workspace/DBSAFER OS/TC Test/log/TC_test.log"
		}
	},
	"root":{
		"level":"DEBUG",
		"handlers":["console","filelog"]
	}
}
